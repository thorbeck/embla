<nav role="navigation">
  <ul>
    <li *ngFor="let item of navigationItems">
      <a routerLink="{{ item.slug }}" routerLinkActive="active">{{
        item.title
      }}</a>
      <ul>
        <li *ngFor="let child of item.children; index as i">
          <a
            routerLink="{{ item.slug }}/{{ child.slug }}"
            routerLinkActive="active"
            >{{ child.title }}</a
          >
        </li>
      </ul>
    </li>
  </ul>
</nav>
